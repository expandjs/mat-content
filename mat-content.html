<!--
This component is used to display a material content.

@component mat-content
@description This component is used to display a material content.

@dependency polymer Polymer/polymer#^0.5
@dependency expandjs ExpandJS/expandjs

@devDependency mat-demo ExpandJS/mat-demo
@devDependency mat-text-field ExpandJS/mat-text-field
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">

<polymer-element name="mat-content" constructor="MATContentElement" attributes="inset">

    <template>
        <style>
            :host {
                display: block;
                overflow: visible;
                padding: 24px;
            }

            :host-context([mobile]:not([device="tablet"])) {
                padding: 16px;
            }

            :host([inset]) {
                padding-left: 80px;
            }

            polyfill-next-selector { content: '[mobile]:not([device="tablet"]) :host([inset])' }
            :host-context([mobile]:not([device="tablet"])):host([inset]) {
                padding-left: 72px;
            }
        </style>
        <content id="content"></content>
    </template>

    <script>
        XPComponent({

            // PUBLISH
            publish: {

                /**
                 * If set to true, the element is indented.
                 *
                 * @attribute inset
                 * @type boolean
                 * @default false
                 */
                inset: {reflect: true, value: false}
            }
        });
    </script>

</polymer-element>
